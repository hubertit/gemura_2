version: '3.8'

services:
  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gemura-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3004}
      # Connect to ResolveIt's Postgres container on the same server/network
      # ResolveIt postgres service uses container_name: resolveit-postgres and listens on 5432 inside the network.
      DATABASE_URL: postgresql://${POSTGRES_USER:-devslab}:${POSTGRES_PASSWORD}@resolveit-postgres:5432/${POSTGRES_DB:-gemura_db}?schema=public
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3005,http://159.198.65.38:3005,http://localhost:3001}
    ports:
      # Use port 3004 for backend API (3000-3003 are in use on server)
      - "${BACKEND_PORT:-3004}:3004"
    networks:
      - resolveit-network
    volumes:
      # Mount prisma schema for migrations (read-only)
      - ./backend/prisma:/app/prisma:ro
    command: >
      sh -c "
        echo 'Waiting for database connection...' &&
        sleep 10 &&
        echo 'Running Prisma migrations...' &&
        npx prisma migrate deploy &&
        echo 'Starting Gemura API...' &&
        node dist/main.js
      "

